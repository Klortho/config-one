<html>
  <head>
    <title>config-one smoke tester</title>
    <script>
      window.onerror = function(err) {
        document.getElementById('pass').innerHTML = '';
        document.getElementById('fail').innerHTML = 'Failed: ' + err;
      }
    </script>
  </head>
  <body>
    <h1>config-one smoke tester</h1>
    <p>If you see a green "pass" here, that's good!</p>

    <p id='pass' style='color: green;'></p>
    <p id='fail' style='color: red;'>running ...</p>

    <p>This is just a simple test so as to verify that the config-one library is 
      functional in the browser. Check the console log for any errors.

    <script src='../../dist/config-one.js'></script>
    <script src='browser-test.js'></script>
  </body>
</html>
